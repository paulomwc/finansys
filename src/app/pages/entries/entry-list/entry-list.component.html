<app-bread-crumb [items]="[{link: 'entries', text: 'Lancamentos'}]"></app-bread-crumb>

<app-page-header button-class="btn-success" button-text="+ Novo Lancamento" page-title="Lancamentos" button-link="new">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lancamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resources">
      <td>
        <strong>{{ resource.name }}</strong><br />
        <small class="text-success">{{ resource.date }}</small><br />
        <small *ngIf="resource.description">{{ resource.description }}</small>
      </td>
      <td>
        {{ resource.category.name }}
      </td>
      <td class="text-right">
        <strong [class.text-success]="resource.type === 'revenue'" [class.text-danger]="resource.type === 'expense'">
          {{ resource.amount }}
        </strong>
        <span class="badge badge-light">
          {{ resource.paidText }}
        </span>
      </td>
      <td class="text-center">
        <a [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(resource)" class="btn btn-outline-danger btn-sm">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
